<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><strong>Nueva Habilidad</strong></h5>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Habilidad:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="hyss.nombre" required />
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje:</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="hyss.porcentaje" required />
                </div>
                <div class="form-group">
                    <label for="img">ImÃ¡gen:</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="hyss.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png"/>
                </div>
                <div class="text-center">
                    <img [src]="imageService.url" width="200px">                
                </div>
                <div class="boton">
                    <button class="btn btn-success ac" type="submit">Crear</button>
                </div>
            </form>            
        </div>
    </div>
</div>
