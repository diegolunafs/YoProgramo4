<div class="container">
    <div class="head">
        <h1>Hard & Soft skills</h1>
        <div class="agregar"><button type="button" class="btn btn-primary right-btn btnAgregar" data-toggle="button" aria-pressed="false" routerLink="/newhyss" *ngIf="isLogged">
            <i class="bi bi-plus-circle-fill"></i> AÃ±adir
        </button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-5 col-sm-6 col-md-4 col-lg-2 circle" *ngFor="let item of hyss">
            <circle-progress
                [percent]="(item.porcentaje)"
                [radius]="85"
                [imageSrc]="(item.img)"
                [showImage]="true"
                [imageHeight]="60"
                [imageWidth]="60"
                [showUnits]="true"
                [showSubtitle]="false"
                [outerStrokeWidth]="10"
                [innerStrokeWidth]="3"
                [outerStrokeColor]="'#416790e4'"
                [innerStrokeColor]="'#416790e4'"
                [animation]="true"
                [animationDuration]="300"
                [outerStrokeGradient]="true"
                [unitsColor]="'#416790e4'"
                [subtitle]="'85%'"
            ></circle-progress>

            <h6><strong>{{item.nombre}} {{item.porcentaje}}%</strong></h6>
            <button type="button" class="btn btn-success boton" data-toggle="button" aria-pressed="false" routerLink="/edithyss/{{item.id}}" *ngIf="isLogged"> <i class="bi bi-pencil-fill"></i> </button>
            <button type="button" class="btn btn-danger boton" *ngIf="isLogged" (click)="delete(item.id)"> <i class="bi bi-trash-fill"></i> </button>
        </div>
    </div>
</div>
