<div class="container" *ngIf="hyss">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><strong>Modificando Habilidad</strong></h5>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="hyss.nombre" required />
                </div>
                <div class="form-group">
                    <label for="porcentaje">Descripción:</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="hyss.porcentaje" required />
                </div>
                <div class="form-group">
                    <label for="img">Imágen:</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="hyss.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png"/>
                </div>
                <div class="text-center">
                    <img [src]="imageService.url" width="300px">                
                </div>
                <div class="boton">
                    <button class="btn btn-success ac" type="submit">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
