<div class="container" *ngIf="experienciaLaboral">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><strong>Modificando Experiencia Laboral</strong></h5>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Experiencia Laboral:</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="experienciaLaboral.nombreE" required />
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripci√≥n:</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="experienciaLaboral.descripcionE" required />
                </div>
                <div class="boton">
                    <button  class="btn btn-success" type="submit">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
