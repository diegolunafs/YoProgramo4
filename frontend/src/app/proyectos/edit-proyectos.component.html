<div class="container" *ngIf="proyecto">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><strong>Modificando Proyecto</strong></h5>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Proyecto:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre" required />
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion" required />
                </div>
                <div class="form-group">
                    <label for="img">Im√°gen:</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="proyecto.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png"/>
                </div>
                <div class="text-center">
                    <img [src]="imageService.url" width="300px">                
                </div>
                <div class="boton">
                    <button class="btn btn-success ac" type="submit">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
