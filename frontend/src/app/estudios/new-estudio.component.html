                    <label for="nombreE">Nuevo Estudio</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreEs" required />
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionEs" required />
                </div>
                <div class="boton">
                    <button  class="btn btn-success" type="submit">Crear</button>
                </div>
            </form>
        </div>
    </div>
</div>
