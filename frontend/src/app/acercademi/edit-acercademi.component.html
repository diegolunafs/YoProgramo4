<div class="container" *ngIf="persona">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Edición de Perfil</h5>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required />
                </div>
                <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required />
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required />
                </div>
                <div class="form-group">
                    <label for="img">Imágen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png"/>
                </div>
                <div class="text-center">
                    <img [src]="imageService.url" width="300px">                
                </div>
                <div class="boton">
                    <button class="btn btn-success ac" type="submit">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
