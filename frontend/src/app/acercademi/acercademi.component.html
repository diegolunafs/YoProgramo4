<div class="container">
    <div class="row text-center" *ngIf="isLogged">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 perfil">
            <div class="centrarImagen">
                <img src={{persona.img}} class="fotoDePerfil">
            </div>
            <div class="nombre">
                <h4><strong>{{persona.nombre}} {{persona.apellido}}</strong></h4>
                <h5>Full Stack Developer Jr.</h5>
            </div>
        </div> 
    
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7 acercaDeMi">
            <div>
                <h3><strong> Acerca de mí </strong></h3>
                <p>{{persona.descripcion}}</p>
            </div>
        </div>
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <div class="edit">
                <button type="button" class="btn btn-success " data-toggle="button" aria-pressed="false" routerLink="editacercademi/{{persona.id}}" *ngIf="isLogged"> <i class="bi bi-pencil-fill"></i> </button>
            </div>
        </div>
    </div>

    <div class="row text-center" *ngIf="!isLogged">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 perfil">
            <div class="centrarImagen">
                <img src={{persona.img}} class="fotoDePerfil">
            </div>
            <div class="nombre">
                <h4><strong>{{persona.nombre}} {{persona.apellido}}</strong></h4>
                <h5>Full Stack Developer Jr.</h5>
            </div>
        </div> 
    
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 acercaDeMi">
            <div>
                <h3><strong> Acerca de mí </strong></h3>
                <p>{{persona.descripcion}}</p>
            </div>
        </div>
    </div>
</div>
